{%load tailwind_tags%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
        }

        .grid-bg {
            background-image:
                linear-gradient(#00000006 1px, transparent 1px),
                linear-gradient(90deg, #00000006 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .dark .grid-bg {
            background-image:
                linear-gradient(#ffffff06 1px, transparent 1px),
                linear-gradient(90deg, #ffffff06 1px, transparent 1px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .anim-1 {
            opacity: 0;
            animation: slideIn .5s ease-out 0s forwards;
        }

        .anim-2 {
            opacity: 0;
            animation: slideIn .5s ease-out .15s forwards;
        }

        .anim-3 {
            opacity: 0;
            animation: slideIn .5s ease-out .3s forwards;
        }

        .anim-4 {
            opacity: 0;
            animation: fadeUp .5s ease-out .3s forwards;
        }

        .anim-5 {
            opacity: 0;
            animation: fadeUp .5s ease-out .4s forwards;
        }

        .card-action {
            border: 2px solid;
            transition: transform .25s, box-shadow .25s;
        }

        .card-action:hover {
            transform: translateY(-4px);
            box-shadow: 6px 6px 0 currentColor;
        }

        .btn-main {
            transition: background .2s, color .2s, transform .15s;
        }

        .btn-main:hover {
            transform: translateX(4px);
        }

        .error-block {
            border-left: 3px solid currentColor;
        }
    </style>
    {% tailwind_css %}
    {%block head%}{%endblock%}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {%block body%}{%endblock%}

</body>

</html>
