{% extends 'base.html' %}
{% block title %}Логин{% endblock %}
{% block body %}
<div
    class="min-h-screen flex items-center justify-center bg-white dark:bg-[#0a0a0a] transition-colors duration-300 px-4">
    <div class="w-full max-w-md">
        <div
            class="p-10 bg-white dark:bg-black border border-black/10 dark:border-white/10 rounded-3xl shadow-xl dark:shadow-[0_0_50px_-12px_rgba(255,255,255,0.1)]">
            <div class="mb-10 text-left">
                <h1 class="text-4xl font-light text-black dark:text-white tracking-tight">Welcome.</h1>
                <p class="text-gray-400 mt-2 text-sm uppercase tracking-widest font-medium">Вход в систему</p>
            </div>
            <form action="" method="post" class="space-y-6">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username"
                    class="w-full px-0 py-3 bg-transparent border-b border-black/20 dark:border-white/20 text-black dark:text-white placeholder-gray-400 focus:outline-none focus:border-black dark:focus:border-white transition-colors text-lg">
                <input type="password" name="password" placeholder="Password"
                    class="w-full px-0 py-3 bg-transparent border-b border-black/20 dark:border-white/20 text-black dark:text-white placeholder-gray-400 focus:outline-none focus:border-black dark:focus:border-white transition-colors text-lg">
                <button type="submit"
                    class="w-full py-4 bg-black dark:bg-white text-white dark:text-black font-bold rounded-full hover:opacity-80 transition-all active:scale-95 uppercase tracking-widest text-sm">
                    Login
                </button>
                <span class="text-xs text-red-500 block text-center">{{ form.errors  }}</span>
            </form>
            <div class="mt-8 text-center">
                <a href="/register"
                    class="text-xs text-gray-400 hover:text-black dark:hover:text-white uppercase tracking-tighter transition-colors">
                    Нет аккаунта? Создать
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
